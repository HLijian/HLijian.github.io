<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/new_file.css" />
		<link rel="stylesheet" type="text/css" href="css/gogolei.css" />

	</head>
	<body>
		<div class="box-scheduleMove">
		</div>
		<div class="box">

			<!-- 头部 -->
			<div class="box-top">
				<div class="top-lf">
					<div class="top-logo"></div>
					<a href="" class="topRegister">登录</a>
					<p class="topSep">|</p>
					<a href="" class="topEnroll">注册</a>
					<a href="" class="top-logo2"></a>
				</div>
				<div class="top-center">
					<div class="fa fa-angle-left top-center-One" aria-hidden="true" title="返回"></div>
					<div class="fa fa-refresh top-center-Two" aria-hidden="true"></div>
					<input type="text" name="" class=" top-center-search" value="" placeHolder="银临 - 棠梨煎雪" />
					<div class="fa fa-search top-center-searchOne" aria-hidden="true">
					</div>
				</div>
				<div class="top-right">

				</div>
			</div>

			<!-- 中间内容 -->
			<div class="box-center">
				<!-- 歌曲列表 -->
				<div class="box-centerLeft">
					<div class="box-centerNav">

					</div>
					<div class="box-centerlist1">
						<div class="box-list1" id="1">
							<span class="box-listLogo"></span>
							<span class="box-listLogo1"></span>
							<span class="box-listbt">默认列表</span>
							<span class="box-listshu"></span>
							<div class="box-listTone">
								<a href="" class="box-listToneLogo1"></a>
								<a href="" class="box-listToneLogo2"></a>
								<a href="" class="box-listToneLogo3"></a>
							</div>
						</div>
						<!-- 存放歌曲样式 -->
						<ul id="list">

						</ul>
					</div>
				</div>
				<div class="box-centerRight">

				</div>
			</div>

			<!-- 底部 -->
			<div class="box-bottom">
				<div class="box-control">
					<a href="favascript:void" class="box-back"></a>
					<a href="favascript:void" class="box-play"></a>
					<a href="favascript:void" class="box-stop"></a>
					<a href="favascript:void" class="box-speed"></a>
				</div>
				<div class="box-er">
					<div class="box-tome">倍速<span></span></div>
					<div class="box-songName">酷狗音乐</div>
					<!-- 进度条 -->
					<div class="box-schedule" id="box-schedule2">
						<div class="box-scheduleW">
						</div>
						<div class="box-scheduleDot">
						</div>

					</div>


				</div>
				<div class="box-multiple">
					<div class="box-timer">倍速<span class="box-timelogo1"></span></div>
					<div class="box-times">倍速<span class="box-timelogo2"></span></div>
					<div class="box-time">00:00/00:00</div>
				</div>
			</div>

		</div>

		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/new_file.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
