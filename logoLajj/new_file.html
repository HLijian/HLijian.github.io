<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/minireset.css"/>
		<link rel="stylesheet" type="text/css" href="css/new_file.css"/>
	</head>
	<body>
		<div class="box">
			<div class="box_left">
				<span>Checkbox</span>
				<form action="" method="">
					<label class="box_checkOne" for="checkOne">
						<div class="box_checkDian">
						</div>
						
						<div class="box_checkOneNo">
							ON
						</div>
			
						<div class="box_checkOneOff">
							OFF
						</div>
						
						<input type="checkbox" name="" id="checkOne" value="OFF" />
						
					</label>
					
					<label class="box_checkTwo" for="checkTwo">
						<div class="box_checkDian">
							
						</div>
						
						<div class="box_checkTwoNo">
							ON
						</div>
						
						<div class="box_checkTwoOff">
							OFF
						</div>
						
					</label>
					
					<label class="box_checkSan" for="checkSan">
						<div class="box_checkSanDian">
						</div>
						
						<div class="box_checkSanNo">
							ON
						</div>
								
						<div class="box_checkSanOff">
							OFF
						</div>
						
						<input type="checkbox" name="" id="checkSan" value="ON" checked/>
						
					</label>
				</form>
			</div>
			
			<div class="box_right">
				<span>Radio</span>
				<form action="" method="">
					<label class="box_radioOne" for="radioOne">
						<span class="box_radioDian">
						</span>
						
						<div class="box_radioOneNo No">
							ON
						</div>
							
						<div class="box_radioOneOff Off">
							OFF
						</div>
						
						<input type="radio" name="Radio" id="radioOne" value="ON"  checked/>
						
					</label>
					
					<div class="box_radioTwo" for="radioTwo">
						<div class="box_radioTwoDian">
							
						</div>
						
						<div class="box_radioTwoNo">
							ON
						</div>
						
						<div class="box_radioTwoOff">
							OFF
						</div>
						
					</div>
					
					<label class="box_radioSan" for="radioSan">
						<span class="box_radioSanDian">
						</span>
						
						<div class="box_radioSanNo No">
							ON
						</div>
								
						<div class="box_radioSanOff Off">
							OFF
						</div>
						
						<input type="radio" name="Radio" id="radioSan" value="ON"/>
						
					</label>
				</form>
			</div>
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
	 crossorigin="anonymous"></script>
	<script src="http://code.jquery.com/color/jquery.color-2.2.0.js" integrity="sha256-gvMJWDHjgDrVSiN6eBI9h7dRfQmsTTsGU/eTT8vpzNg="
	 crossorigin="anonymous"></script>
	 <script src="js/new_file.js" type="text/javascript" charset="utf-8"></script>
</html>
